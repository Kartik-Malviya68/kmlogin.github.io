<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">            
            <form action="#">
                <h1>Welcome back</h1>
                 <h4>Welcome back! Please enter your details.</h4>
                <p>
                    <label class="email" for="email">Email</label><br>
                    <input type="email" placeholder="Enter Your Email" name="" id="email">
                </p>
                <p>
                    <label class="password" for="password">Password</label><br>
                    <input type="password" placeholder="Password" name="password" id="password">
                </p>
                <p class="cheq">
                    <span class="grup">
                        <input type="checkbox" name="" id="checkbox">
                        <label id="remember" for="checkbox">Remember for 30 days</label>
                    </span>
                    <a style="color: #7f56da;" id="forget-password" href="forget-password">Forget password</a>
                </p>
                <p class="btn" >
                    <button class="sign">Sign in</button>
                    <button class="sign-google"><img src="./icons8-google-48.png" id="google-logo" alt="">Sign in with google</button>
                </p>
                <p class="signin">
                    <span>Don't have an account?</span>
                     <a href="Signup">Sign up</a>
                </p>
            </form>
            <h5>Made By Kartik Malviya</h5>
        </div>
        <div class="right-side">
            <div class="glass"></div> 
            <div class="circle">
                <div class="element"></div> 
            </div>
        </div>
    </div>
</body>
</html>
